name: Inventory

on:
  push:
    branches:
      - master

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        directory:
          - back
          - front

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Install
        run: pnpm install
        working-directory: ${{ matrix.directory }}

      - name: Check
        run: pnpm run check
        working-directory: ${{ matrix.directory }}

      - name: Build
        run: pnpm run build
        working-directory: ${{ matrix.directory }}

      - name: Test
        run: pnpm exec vitest run
        working-directory: ${{ matrix.directory }}
